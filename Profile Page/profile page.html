<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CoreX Fitness Profile </title>
    <link href="Profile Page.css" rel="stylesheet">
</head>
<body>
    <header>
            <h1 class="main-title">CoreX Fitness</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#choose-us">Choose Us</a></li>
                    <li><a href="#">Programs</a></li>
                    <li><a href="#">BMI Calculator</a></li>
                </ul>
            </nav>
            <button class="profile-button" aria-label="Go to Profile">ðŸ‘¤</button>
    </header>


    <h1 class="my-profile"> My Profile </h1>

    <h2 class="update"> Update Your Information </h2>
    <form id="Profile-form" class="profile-form">
        
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required> <br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required> <br><br>

            <label for="weight">Weight:</label><br>
            <input type="number" id="weight" name="weight" required> <br><br>

            <label for="height">Height:</label><br>
            <input type="number" id="height" name="height" required> <br><br>

            <input type="submit" value="Update Profile">
        </fieldset>
    </form>

    <br>
     
    <br>

    <h2 class="update"> Change Your Password </h2>
     <form id="Password-form" class="password-form">
        
            <label for="current-password">Current Password:</label><br>
            <input type="password" id="current-password" name="current-password" required> <br><br>

            <label for="new-password">New Password:</label><br>
            <input type="password" id="new-password" name="new-password" required> <br><br>

            <label for="confirm-password">Confirm New Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" required> <br><br>

            <input type="submit" value="Update Password">
        </fieldset>
    </form>


    <div class="sidebar">
      <ul>
        
        <li><a href="#profile">Profile Info</a></li>
        <hr class="hr">
        <li><a href="#programs-progress">Programs Registered</a></li>
        <hr class="hr">
        <li><a href="#logout">Log Out</a></li>
        
      </ul>
    </div>
