<!DOCTYPE html>
<html>
    <head>
    <title>CoreX Fitness</title>
    </head>

    <body>
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="weight">Weight</label><br>
            <input type="number" id="weight" name="weight" min="0" style="width: 60px;" required><br><br>

            <label for="height">Height</label><br>
            <input type="number" id="height" name="height" min="0" style="width: 60px;" required><br><br>

            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" min="0" style="width: 60px;" required><br><br>

            <input type="submit" value="Register">
        </form>
        <br><a href=""> Already have an account ? </a>
        
    </body>

</html>
