<!DOCTYPE html>
<html>
    <head>
    <title>CoreX Fitness</title>
    </head>
<link rel="stylesheet" href="register.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">

<body>
    <h1>Register Now !</h1>
    <form action="/register" method="post">
        <label for="username">Enter your Username</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Enter your Email</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Enter your Password</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="weight">Enter your Weight</label>
        <input type="number" id="weight" name="weight" min="0" style="width: 60px;" required><br><br>
        
        <label for="height">Enter your Height</label>
        <input type="number" id="height" name="height" min="0" style="width: 60px;" required><br><br>
        
        <label for="age">Enter your Age</label>
        <input type="number" id="age" name="age" min="0" style="width: 60px;" required><br><br>
        
        <input type="submit" value="Register">
    </form>
    <br><a href=""> Already have an account ? </a>
    
    <script src="register.js"></script>
    </body>
</html>
